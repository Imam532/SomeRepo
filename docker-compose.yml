version: "3"
services:
  postgres:
    image: postgres:10
    network_mode: bridge
    container_name: postgres
    volumes:
      - /initdb.sh:/docker-entrypoint-initdb.d/initdb.sh
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=root
      - POSTGRES_DB=SberDevice
      - SCHEMA=payment
    restart: unless-stopped
  # APP*****************************************
  springbootapp:
    image: springbootapp:latest
    network_mode: bridge
    container_name: springbootapp
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data: